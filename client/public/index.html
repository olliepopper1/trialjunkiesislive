<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2c2c2e" />
    <meta name="description" content="Trial Junkie - Automated Trial Management Platform" />
    <title>Trial Junkie | Automated Trial Platform</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-color: #1a1b1e;
        --text-color: #ffffff;
        --accent-color: #6c5ce7;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        background: var(--bg-color);
        color: var(--text-color);
      }

      .landing-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg-color);
        z-index: 9999;
      }

      .landing-title {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="landing-loader">
      <h1 class="landing-title">Trial Junkie</h1>
    </div>
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loader = document.querySelector('.landing-loader');
        if (loader) {
          setTimeout(() => {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(() => loader.remove(), 500);
          }, 1000);
        }
      });
    </script>
  </body>
</html>
